<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="Calculator">
        <form action="" name="form">
            <input type="text" name="textview" class="textview">
        </form>

        <div class="clearfix">
            <div class="col-3"><input type="button" name="" value="C" class="button top-button" onclick="Clear();"></div>
            <div class="col-3"><input type="button" name="" value="&#8756;" class="button top-button"></div>
            <div class="col-3"><input type="button" name="" value="Del" class="button top-button" onclick="back();"></div>
            <div class="col-3"><input type="button" name="" value="&#247;" class="button operator" onclick="insert('/');"></div>
        </div>

        <div class="clearfix">
            <div class="col-3"><input type="button" name="" value="7" class="button" onclick="insert(7);"></div>
            <div class="col-3"><input type="button" name="" value="8" class="button" onclick="insert(8);"></div>
            <div class="col-3"><input type="button" name="" value="9" class="button" onclick="insert(9);"></div>
            <div class="col-3"><input type="button" name="" value="&#215;" class="button operator" onclick="insert('*');"></div>
        </div>

        <div class="clearfix">
            <div class="col-3"><input type="button" name="" value="4" class="button" onclick="insert(4);"></div>
            <div class="col-3"><input type="button" name="" value="5" class="button" onclick="insert(5);"></div>
            <div class="col-3"><input type="button" name="" value="6" class="button" onclick="insert(6);"></div>
            <div class="col-3"><input type="button" name="" value="&#8722;" class="button operator" onclick="insert('-');"></div>
        </div>

        <div class="clearfix">
            <div class="col-3"><input type="button" name="" value="1" class="button" onclick="insert(1);"></div>
            <div class="col-3"><input type="button" name="" value="2" class="button" onclick="insert(2);"></div>
            <div class="col-3"><input type="button" name="" value="3" class="button" onclick="insert(3);"></div>
            <div class="col-3"><input type="button" name="" value="&#43;" class="button operator" onclick="insert('+');"></div>
        </div>

        <div class="clearfix">
            <div class="col-3"><input type="button" name="" value="0" class="button" onclick="insert(0);"></div>
            <div class="col-3"><input type="button" name="" value="." class="button" onclick="insert('.');"></div>
            <div class="col-6"><input type="button" name="" value="&#61;" class="button equal" onclick="equal();"></div>
        </div>




    </div>
    <script src="./js/main.js"></script>
</body>

</html>
